<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Delegate</title>
</head>
<body>
  <h2>Event delegate and benefit of Event bubble</h2>

  <ul id="item-container">
    <li class="item">Lorem, ipsum.</li>
    <li class="item">Dolorum, expedita.</li>
    <li class="item">Omnis, natus.</li>
    <li class="item">Maiores, eveniet.</li>
    <li class="item">Nemo, a.</li>
    <li class="item">At, quibusdam.</li>
  </ul>
  <button id="add-item">Add Item</button>
</body>

<script>
  // const items = document.getElementsByClassName('item');
  // for (const item of items) {
  //   item.addEventListener('click', function (event) {
  //     // document.getElementById('item-container').removeChild(item);
  //     // console.log(event.target);
  //     // console.log(event.target.parentNode);
  //     event.target.parentNode.removeChild(event.target);
  //   })
  // }

  document.getElementById('add-item').addEventListener
  ('click', function () {
    const li = document.createElement('li');
    li.classList.add('item');
    li.innerText = 'Brand new item';
    const parent = document.getElementById('item-container');
    parent.appendChild(li);
  })

  document.getElementById('item-container').addEventListener
  ('click', function (event) {
    // console.log(event.target);
    event.target.parentNode.removeChild(event.target);
  })
</script>
</html>
